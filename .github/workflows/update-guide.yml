name: Update TV Guide

on:
  schedule:
    - cron: '30 13 * * *'  # Ejecuta todos los d√≠as a las 13:30 UTC
  workflow_dispatch:

jobs:
  update-guide:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run the script to filter XML and create JSON
        run: node filter-xml.js

      - name: Commit the updated JSON file
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          if [ -f programacion-hoy.json ]; then
            git add programacion-hoy.json
            git diff --cached --quiet || git commit -m 'Update programming for today'
            git push
          else
            echo "El archivo programacion-hoy.json no fue generado."
